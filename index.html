<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="button.css">
</head>

<body>
    <style>
        body {
            padding: 10rem;
            text-align: center;
            background-color: #fff;
        }

        .btn {
            margin: 0.5rem 1rem;
            font-family: "Open Sans", sans-serif;
        }
    </style>

    <button class="btn">Learn</button>
    <button class="btn btn--primary">Save</button>
    <button class="btn btn--dark">Settings</button>
    <button class="btn btn--light">Cancel</button>
    <button class="btn btn--danger">Delete</button>
    <button class="btn btn--warning">Change</button>
    <button class="btn btn--success">Submit</button>
    <button class="btn btn--solid">See plans</button>

    <button class="btn btn--solid btn--solid-primary">Button 1</button>
    <button class="btn btn--solid btn--solid-warning">Button 2</button>
    <button class="btn btn--solid btn--solid-danger">Button 3</button>
    <button class="btn btn--solid btn--solid-success">Button 4</button>

    <button class="btn btn--solid btn--solid-primary btn--solid-primary-is-active">See plans</button>
    <button class="btn btn--solid btn--solid-warning btn--solid-warning-is-active">See plans</button>
    <button class="btn btn--solid btn--solid-danger btn--solid-danger-is-active">See plans</button>
    <button class="btn btn--solid btn--solid-success btn--solid-success-is-active">See plans</button>
    <br><br><br>
    <br><br><br>
    <button class="btn btn-small">Learn</button>

    <button class="btn btn-small btn--primary">Save</button>
    <button class="btn btn-small btn--dark">Settings</button>
    <button class="btn btn-small btn--light">Cancel</button>
    <button class="btn btn-small btn--danger">Delete</button>
    <button class="btn btn-small btn--warning">Change</button>
    <button class="btn btn-small btn--success">Submit</button>
    <button class="btn btn-small btn--solid">See plans</button>

    <button class="btn btn-small btn--solid btn--solid-primary">Button 1</button>
    <button class="btn btn-small btn--solid btn--solid-warning">Button 2</button>
    <button class="btn btn-small btn--solid btn--solid-danger">Button 3</button>
    <button class="btn btn-small btn--solid btn--solid-success">Button 4</button>

    <button class="btn btn-small btn--solid btn--solid-primary btn--solid-primary-is-active">See plans</button>
    <button class="btn btn-small btn--solid btn--solid-warning btn--solid-warning-is-active">See plans</button>
    <button class="btn btn-small btn--solid btn--solid-danger btn--solid-danger-is-active">See plans</button>
    <button class="btn btn-small btn--solid btn--solid-success btn--solid-success-is-active">See plans</button>
    <br><br><br>
    <br><br><br>
    <button class="btn btn-big">Learn</button>

    <button class="btn btn-big btn--primary">Save</button>
    <button class="btn btn-big btn--dark">Settings</button>
    <button class="btn btn-big btn--light">Cancel</button>
    <button class="btn btn-big btn--danger">Delete</button>
    <button class="btn btn-big btn--warning">Change</button>
    <button class="btn btn-big btn--success">Submit</button>
    <button class="btn btn-big btn--solid">See plans</button>

    <button class="btn btn-big btn--solid btn--solid-primary">Button 1</button>
    <button class="btn btn-big btn--solid btn--solid-warning">Button 2</button>
    <button class="btn btn-big btn--solid btn--solid-danger">Button 3</button>
    <button class="btn btn-big btn--solid btn--solid-success">Button 4</button>

    <button class="btn btn-big btn--solid btn--solid-primary btn--solid-primary-is-active">See plans</button>
    <button class="btn btn-big btn--solid btn--solid-warning btn--solid-warning-is-active">See plans</button>
    <button class="btn btn-big btn--solid btn--solid-danger btn--solid-danger-is-active">See plans</button>
    <button class="btn btn-big btn--solid btn--solid-success btn--solid-success-is-active">See plans</button>
    <br><br><br>
    <br><br><br>
    <button class="btn btn-is-disabled">Learn</button>

    <button class="btn btn-is-disabled btn--primary">Save</button>
    <button class="btn btn-is-disabled btn--dark">Settings</button>
    <button class="btn btn-is-disabled btn--light">Cancel</button>
    <button class="btn btn-is-disabled btn--danger">Delete</button>
    <button class="btn btn-is-disabled btn--warning">Change</button>
    <button class="btn btn-is-disabled btn--success">Submit</button>
    <button class="btn btn-is-disabled btn--solid">See plans</button>

    <button class="btn btn-is-disabled btn--solid btn--solid-primary">Button 1</button>
    <button class="btn btn-is-disabled btn--solid btn--solid-warning">Button 2</button>
    <button class="btn btn-is-disabled btn--solid btn--solid-danger">Button 3</button>
    <button class="btn btn-is-disabled btn--solid btn--solid-success">Button 4</button>

    <button class="btn btn-is-disabled btn--solid btn--solid-primary btn--solid-primary-is-active">See plans</button>
    <button class="btn btn-is-disabled btn--solid btn--solid-warning btn--solid-warning-is-active">See plans</button>
    <button class="btn btn-is-disabled btn--solid btn--solid-danger btn--solid-danger-is-active">See plans</button>
    <button class="btn btn-is-disabled btn--solid btn--solid-success btn--solid-success-is-active">See plans</button>

    <br><br><br>
    <br><br><br>

</body>

</html>
